<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <meta name="author" content="Fred Mark Baldeviso">
    <meta
      name="description"
      content="Compiles book(objects) to the library with details">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/ff4bf87dd5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header>
        <h1>Library</h1>
    </header>

    <main>
        <section id="library-grid">
            <section data-template="template" data-id="book" data-class="book-container" class="grid done">
                <div data-class="header-cont">
                    <button data-id="book" data-class="edit">
                        <i class="fa-regular fa-pen-to-square"></i>
                    </button>
                    <h3 data-id="book" class="title"></h3>
                    <button data-id="book" data-class="read-status" class="">
                        <i class="fa-regular fa-eye"></i>
                    </button>
                </div>
                
                <div data-id="book" class="genre">
                    <ul>
                    </ul>
                </div>
                <div data-id='book1'
                    data-class="cover-image">
                </div>

                <p data-class="read-status" class=""></p>

                <section data-id="book" data-class="book-details">
                    <h4 class="book-details">Book Details</h4>
                    <div data-class="details" class="author">
                        <p class="label">Author:</p>
                        <p class="content"></p>
                    </div>
    
                    <div data-class="details" class="published">
                        <p class="label">Published:</p>
                        <p class="content"></p>
                    </div>
    
                    <div data-class="details" class="pages">
                        <p class="label">Pages:</p>
                        <p class="content"></p>
                    </div> 
                </section>      
            </section>
            
    
        </section>  <!-- section library-grid (end)  -->
        

        <button aria-label="add-book" id="add-book">
            <i class="fa-solid fa-plus"></i>
            <span>Add Book</span>
        </button> 
          

        <dialog id="add-book-dialog">
            <div id="add-book-cont">
                <h3>Add Book</h3>
                <button id="exit-add-form">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <form id="add-book-form" action="">
                    <div data-class="input-field" id="title-cont">
                        <label for="get-title">Title: </label>
                        <input type="text" 
                            name="get-title" 
                            id="get-title"
                            placeholder="Enter Title">
                    </div>
                    
                    <div data-class="input-field" id="author-cont">
                        <label for="get-author">Author: </label>
                        <input type="text" 
                            name="get-author" 
                            id="get-author"
                            placeholder="Enter Author">
                    </div>
        
                    <div data-class="input-field" id="published-cont">
                        <p>Published:</p>
                        <label for="get-month">Month</label>
                        <button
                            type="button"
                            name="get-month" 
                            id="get-month"
                            class="empty"
                            value="">
                            <span id="month-label">Select Month</span>
                            <span id="calendar-icon"><i class="fa-regular fa-calendar"></i></span>
                        </button>
                            
                        <dialog id="month-selector">
                            <div class="dialog-container">
                                <p>-- Select Month --</p>
                                <button type="button"
                                    id="exit-month"
                                    class="month"
                                    value="exit">
                                    <i class="fa-solid fa-xmark"></i>
                                </button>
                                <div id="month-grid">
                                    <button type="button" class="month" value="January">Jan</button>
                                    <button type="button" class="month" value="February">Feb</button>
                                    <button type="button" class="month" value="March">Mar</button>
                                    <button type="button" class="month" value="April">Apr</button>
                                    <button type="button" class="month" value="May">May</button>
                                    <button type="button" class="month" value="June">Jun</button>
                                    <button type="button" class="month" value="July">Jul</button>
                                    <button type="button" class="month" value="August">Aug</button>
                                    <button type="button" class="month" value="September">Sept</button>
                                    <button type="button" class="month" value="October">Oct</button>
                                    <button type="button" class="month" value="November">Nov</button>
                                    <button type="button" class="month" value="December">Dec</button>
                                </div>
                                <button type="button" class="month" value="">Clear</button>
                            </div>
                        </dialog>
                             
                        <label for="get-year">Year </label>
                        <input type="number"
                            name="get-year" 
                            id="get-year"
                            placeholder="Year - (YYYY)">
                    </div>
        
                    <div data-class="input-field" id="pages-cont">
                        <label for="get-pages">Pages: </label>
                        <input type="number" 
                            name="get-pages" 
                            id="get-pages"
                            placeholder="Enter number of pages">
                    </div>
        
                    <div data-class="input-field" id="cover-cont">
                        <label for="get-cover">Cover: </label>
                        <textarea name="get-cover" 
                            id="get-cover"
                            rows="3"
                            placeholder="Attach URL e.g. (https://upload.example.org/image.jpg)"></textarea>
                    </div>
        
                    <div data-class="input-field" id="genre-cont">
                        <fieldset>
                            <legend>Genre: </legend>
                            <p>Select 1 to 3 genre 
                                <span id="genre-count"></span>
                            </p>
                            <div id="genre-grid"></div>
                        </fieldset>
                    </div>

                    <div data-class="input-field" id="read-cont">
                        <fieldset>
                            <legend>Have you read this book? </legend>
                            <!-- <p>????</p> -->
                            <div id="read-grid">
                                <div class="radio-cont">
                                    <input type="radio" 
                                        name="read-status" 
                                        id="nys" 
                                        value="nys"
                                        checked>
                                    <label for="nys">Not yet</label>
                                </div>

                                <div class="radio-cont">
                                    <input type="radio" 
                                        name="read-status" 
                                        id="ongoing" 
                                        value="ongoing">
                                    <label for="nys">On-going</label>
                                </div>

                                <div class="radio-cont">
                                    <input type="radio" 
                                        name="read-status" 
                                        id="done" 
                                        value="done">
                                    <label for="nys">Yes</label>
                                </div>
                            </div>
                        </fieldset>
                    </div>

                    <button type="button" id="save-book">Save</button>
                </form>
            </div>
        </dialog>

    </main>

    <footer></footer>
  </body>
</html>
